<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h4 class="card-panel blue-grey darken-3"><i class="fas fa-running"></i> Champions League <i class="fas fa-futbol"></i></h4>

<!-- Dropdown Trigger -->
<div id="pageOne" class="container">

    <div class="row">
        
        <div class="col s3">
            <a class='dropdown-trigger btn blue-grey darken-3' href='#' data-target='dropdown1'>TEAM 1</a>
        </div>

        <div class="col s6">
            <div class="col s12 m4 l4">
                <a id="selectedTeam1" class="btn">Team 1</a>
            </div>

            <div class="col s12 m4 l4">
                <a id="goBtn" class="btn-floating btn-large waves-effect waves-light blue-grey">GO</a>
            </div>

            <div class="col s12 m4 l4">
                <a id="selectedTeam2" class="waves-effect waves-light btn">Team 2</a>
            </div>
            
        </div>

        <div class="col s3">
            <a class='dropdown-trigger btn blue-grey darken-3' href='#' data-target='dropdown2'>TEAM 2</a>
        </div>
    </div>

<!-- Dropdown Structure -->
<ul id='dropdown1' class='dropdown-content' isScrollable='true'>
  
</ul>

<ul id='dropdown2' class='dropdown-content' isScrollable='true'>
    <!-- <li class="team2">Valencia</li> -->
</ul>

</div>


<div id="pageTwo" class="container">
    <div class="row">
        <!-- <div class="col s12"><span class="flow-text">Championship League</span></div> -->
        <div class="col s12 m12 l6">
                  
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Match Details</span>
                    <p id="dateText">Date Played: </p><span id="date"></span>
                    <br>
                    <p id="winnerText">Winner: </p><span id="winner"></span>
                    <br>
                    <p id="scoreText">Score: </p><span id="score"></span>
                    <br>
                    <p id="stageText">Stage: </p><span id="stage"></span>
                    <br>
                </div>
                <div class="card-action">
                    <a id="goBack" class="waves-effect waves-light btn-small black"><i class="tiny material-icons left">keyboard_arrow_left</i>Go back to Lookup</a>
                      <!-- <a href="#">This is a link</a> -->
                </div>
            </div>
                
        </div>
        <div class="col s11 m11 l5">
            <div class="carousel carousel-slider" data-indicators="true">
                <a class="carousel-item" href="#one!"><div class="video-container">
                    <iframe id="video1" frameborder="0" allowfullscreen></iframe>
                </div></a>
                <a class="carousel-item" href="#two!"><div class="video-container">
                    <iframe id="video2" frameborder="0" allowfullscreen></iframe>
                </div></a>
                <a class="carousel-item" href="#two!"><div class="video-container">
                    <iframe id="video3" frameborder="0" allowfullscreen></iframe>
                </div></a>
                <a class="carousel-item" href="#two!"><div class="video-container">
                    <iframe id="video4" frameborder="0" allowfullscreen></iframe>
                </div></a>
               
            </div>
            
        </div>

        <div id="prevNext" class="col s1 m1 l1">
            <div class="btn blue-grey waves-effect prev">Prev</div>
            <br>
            <br>
            <div class="btn blue-grey waves-effect next">Next</div>
        </div>

      </div>
    </div>

<div id="displayExceptions" class="modal">
    <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <span class="close"><button>OK</button></span>
        <p id=exceptionMessage></p>
    </div>
</div>

<script src="script.js"></script>
<script src="teamNames.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
